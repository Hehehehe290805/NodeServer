<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>File Upload App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>ðŸ“‚ File Upload & Management</h1>

  <div class="upload-box">
    <form id="uploadForm">
      <input type="file" name="myFiles" multiple required>
      <button type="submit">Upload</button>
    </form>
    <div id="progressWrapper">
      <div id="progressBar">0%</div>
    </div>
    <p id="uploadStatus"></p>

    <button id="catFactBtn">Get Cat Fact</button>
    <p id="catFactDisplay"></p>
  </div>

  <h2>Uploaded Files</h2>
  <div style="margin-bottom: 10px;">
    <button id="deleteSelectedBtn">Delete Selected</button>
  </div>

  <table id="filesTable">
    <thead>
      <tr>
        <th><input type="checkbox" id="selectAll"></th>
        <th>Filename</th>
        <th>Size</th>
        <th>Type</th>
        <th>Preview</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="popup" class="modal">
    <div class="modal-content">
      <p id="popupMessage"></p>
      <div class="modal-buttons" id="popupButtons"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
